<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Referral Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .tree-container {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
        }

        .user-card {
            width: 180px;
            margin: 10px;
            padding: 15px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .user-id {
            font-weight: bold;
        }

        .user-status {
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        .green {
            background-color: green;
            color: white;
        }

        .team-info {
            display: none;
            margin-top: 10px;
        }

        .user-card.open .team-info {
            display: block;
        }
    </style>
</head>
<body>
    <h1>User Referral Tree</h1>
    <div class="tree-container" id="tree-container">
        <!-- User Cards will be dynamically inserted here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>

    <script>
        // Firebase configuration (using provided credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyDCEBA8Dnd7pBs2rNKwxLETwObxBm9TYS4",
            authDomain: "doller-tree-4434d.firebaseapp.com",
            databaseURL: "https://doller-tree-4434d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "doller-tree-4434d",
            storageBucket: "doller-tree-4434d.firebasestorage.app",
            messagingSenderId: "308263906273",
            appId: "1:308263906273:web:060be293712c9a1fcf00a0",
            measurementId: "G-BEH05DWD99"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Fetch data from Firebase and dynamically generate user cards
        document.addEventListener("DOMContentLoaded", function() {
            const treeContainer = document.getElementById('tree-container');
            
            // Fetch user data from Firebase
            firebase.database().ref('users').on('value', function(snapshot) {
                const users = snapshot.val();

                // Loop through each user in Firebase
                for (let userId in users) {
                    const user = users[userId];

                    // Create user card
                    const userCard = document.createElement('div');
                    userCard.classList.add('user-card');
                    userCard.setAttribute('id', userId);

                    // Create user info (ID & status)
                    const userInfo = document.createElement('div');
                    userInfo.classList.add('user-info');

                    const userIdSpan = document.createElement('span');
                    userIdSpan.classList.add('user-id');
                    userIdSpan.textContent = user.name;

                    const userStatusSpan = document.createElement('span');
                    userStatusSpan.classList.add('user-status');
                    userStatusSpan.textContent = user.referrals.length > 0 ? 'Has Referrals' : 'No Referrals';
                    userStatusSpan.classList.add(user.referrals.length > 0 ? 'green' : 'yellow');

                    userInfo.appendChild(userIdSpan);
                    userInfo.appendChild(userStatusSpan);

                    // Create team info (list of referrals)
                    const teamInfo = document.createElement('div');
                    teamInfo.classList.add('team-info');

                    if (user.referrals && user.referrals.length > 0) {
                        user.referrals.forEach(referral => {
                            const referralDiv = document.createElement('div');
                            referralDiv.textContent = referral;
                            teamInfo.appendChild(referralDiv);
                        });
                    } else {
                        teamInfo.textContent = "No referrals yet.";
                    }

                    userCard.appendChild(userInfo);
                    userCard.appendChild(teamInfo);
                    treeContainer.appendChild(userCard);

                    // Add click event to toggle team info visibility
                    userCard.addEventListener('click', function() {
                        userCard.classList.toggle('open');
                    });
                }
            });
        });
    </script>
</body>
</html>
