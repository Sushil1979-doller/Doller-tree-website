<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Referral Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .level {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .node {
            padding: 10px;
            margin: 5px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .line {
            position: relative;
            height: 30px;
            width: 2px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">User Referral Tree</h1>

    <div id="tree-container" class="tree">
        <!-- Tree will be dynamically inserted here -->
    </div>

    <script>
        /**
         * Recursive function to generate the referral tree up to a certain level.
         */
        function generateTree(container, userId, level, maxLevel) {
            if (level > maxLevel) return;

            // Create a level container
            const levelContainer = document.createElement('div');
            levelContainer.className = 'level';

            // Create the current node
            const node = document.createElement('div');
            node.className = 'node';
            node.textContent = userId;
            levelContainer.appendChild(node);

            // Add the current level to the tree container
            container.appendChild(levelContainer);

            // Recursively add child nodes
            const childContainer = document.createElement('div');
            childContainer.className = 'level';

            for (let i = 1; i <= 3; i++) {
                const childId = `${userId}.${i}`;
                const childNode = document.createElement('div');
                childNode.className = 'node';
                childNode.textContent = childId;
                childContainer.appendChild(childNode);

                // Add recursive tree for the child
                generateTree(childContainer, childId, level + 1, maxLevel);
            }

            container.appendChild(childContainer);
        }

        // Initialize tree generation
        document.addEventListener("DOMContentLoaded", function() {
            const treeContainer = document.getElementById('tree-container');
            const rootUserId = "1"; // Starting user ID
            const maxLevel = 10;   // Number of levels to display

            // Generate the tree
            generateTree(treeContainer, rootUserId, 1, maxLevel);
        });
    </script>
</body>
</html>
