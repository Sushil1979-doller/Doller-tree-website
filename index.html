<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doller Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Header Section */
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
        }

        /* Logo Section */
        .logo-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .tree-logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: auto;
        }

        .watering-man {
            position: absolute;
            top: 120px;
            left: 100px;
            width: 50px;
            height: auto;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-buttons button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 200px;
        }

        .nav-buttons button:hover {
            background-color: #45a049;
        }

        /* Footer Section */
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Doller Tree</h1>
        <p>This is your own doller tree, fulfill your dreams now.</p>
    </header>

    <!-- Logo Section -->
    <div class="logo-container">
        <img class="tree-logo" src="tree_logo.png" alt="Doller Tree Logo"> <!-- Replace with your tree logo image -->
        <img class="watering-man" src="watering_man.png" alt="Man watering tree with coins"> <!-- Replace with your watering man image -->
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button>Join</button>
        <button>Member</button>
        <button>Plan</button>
        <button>Support</button>
        <button>Setting</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Doller Tree. All rights reserved.</p>
    </footer>

</body>
</html>
